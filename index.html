<!DOCTYPE html>
<html lang="en">
<head>
<meta name="monetag" content="3525b8c620f63de6ea432620d7497bcf">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY TUBE | Video Platform</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #ec4899;
      --primary-dark: #db2777;
      --secondary: #f43f5e;
      --accent: #a855f7;
      --dark: #1e293b;
      --light: #f8fafc;
      --gray: #94a3b8;
      --gray-dark: #64748b;
      --radius: 16px;
      --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2), 0 4px 6px -2px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      --bg-color: #fdf2f8;
      --text-color: #1e293b;
      --card-bg: white;
      --header-bg: white;
      --border-color: #fbcfe8;
    }

    .dark-mode {
      --bg-color: #1e1b4b;
      --text-color: #f8fafc;
      --card-bg: #312e81;
      --header-bg: #312e81;
      --border-color: #4c1d95;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: var(--transition);
    }

    header {
      background: var(--header-bg);
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: var(--transition);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.5rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-decoration: none;
    }

    .logo i {
      font-size: 1.75rem;
      color: var(--primary);
    }

    .header-controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .btn {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0.5rem 1.25rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
    }

    .btn i {
      transition: transform 0.3s ease;
    }

    .btn:hover i {
      transform: scale(1.1);
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: var(--text-color);
      font-size: 1.25rem;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 50%;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      background: rgba(0, 0, 0, 0.1);
      transform: rotate(30deg);
    }

    main {
      padding: 2rem;
      max-width: 1800px;
      margin: 0 auto;
    }

    h2 {
      margin: 1.5rem 0 1rem;
      color: var(--text-color);
      font-weight: 600;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    h2 i {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero {
      position: relative;
      border-radius: var(--radius);
      overflow: hidden;
      margin-bottom: 3rem;
      height: 500px;
      box-shadow: var(--shadow);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .hero-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: var(--transition);
    }

    .hero:hover .hero-video {
      transform: scale(1.02);
    }

    .hero-content {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 3rem;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
      color: white;
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.8s ease-out 0.3s forwards;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #fecdd3, #f9a8d4);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-description {
      max-width: 600px;
      margin-bottom: 2rem;
      font-size: 1.1rem;
      line-height: 1.7;
    }

    .hero-buttons {
      display: flex;
      gap: 1.5rem;
    }

    .playlist {
      margin-bottom: 4rem;
      position: relative;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .playlist-controls {
      display: flex;
      gap: 0.75rem;
    }

    .playlist-controls button {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      padding: 0.5rem 0.75rem;
      cursor: pointer;
      transition: var(--transition);
      color: var(--gray-dark);
      display: flex;
      align-items: center;
    }

    .playlist-controls button:hover {
      color: var(--primary);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .playlist-row {
      display: flex;
      gap: 1.5rem;
      overflow-x: auto;
      padding: 1.5rem 0.5rem;
      scroll-behavior: smooth;
    }

    .playlist-row::-webkit-scrollbar {
      height: 8px;
    }

    .playlist-row::-webkit-scrollbar-thumb {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 10px;
    }

    .playlist-row::-webkit-scrollbar-track {
      background: var(--border-color);
      border-radius: 10px;
    }

    .video-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-width: 300px;
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      transform: translateY(0);
      will-change: transform;
      border: 1px solid var(--border-color);
    }

    .video-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .video-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      opacity: 0;
      transition: var(--transition);
    }

    .video-card:hover::before {
      opacity: 1;
    }

    .thumb-wrapper {
      position: relative;
      overflow: hidden;
      background: var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      aspect-ratio: 16 / 9;
    }

    .thumb-wrapper img,
    .thumb-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: var(--transition);
    }

    .thumb-wrapper video {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
    }

    .play-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      background: rgba(255, 255, 255, 0.9);
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--primary);
      font-size: 1.75rem;
      opacity: 0;
      transition: var(--transition);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }

    .video-card:hover .play-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
    }

    .info {
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .title {
      font-weight: 600;
      font-size: 1rem;
      color: var(--text-color);
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .meta {
      display: flex;
      justify-content: space-between;
      color: var(--gray);
      font-size: 0.75rem;
    }

    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2000;
      color: white;
      font-size: 1.5rem;
    }

    .loading-spinner {
      width: 80px;
      height: 80px;
      border: 8px solid rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      border-top-color: var(--primary);
      animation: spin 1s linear infinite;
      margin-bottom: 2rem;
    }

    .loading-progress {
      width: 300px;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      margin-top: 1rem;
      overflow: hidden;
    }

    .loading-progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      transition: width 0.1s linear;
    }

    .loading-countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 1rem;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .featured-badge {
      position: absolute;
      top: 12px;
      right: 12px;
      background: linear-gradient(135deg, var(--secondary), var(--primary));
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 600;
      z-index: 2;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.75rem;
      font-weight: 500;
      z-index: 2;
    }

    .share-btn {
      position: absolute;
      top: 12px;
      left: 12px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      border: none;
      border-radius: 4px;
      padding: 0.25rem 0.5rem;
      cursor: pointer;
      z-index: 2;
      opacity: 0;
      transition: var(--transition);
    }

    .video-card:hover .share-btn {
      opacity: 1;
    }

    .video-modal {
      position: fixed;
      top: 12px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .video-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .video-container {
      width: 95%;
      max-width: 1400px;
      height: 80vh;
      margin-top:14px;
      position: relative;
      transform: scale(0.95);
      transition: var(--transition);
    }

    .video-modal.active .video-container {
      transform: scale(1);
    }

    .video-container video {
      width: 100%;
      height: 100%;
      border-radius: var(--radius);
      outline: none;
      box-shadow: 0 25px 50px -12px rgba(236, 72, 153, 0.25);
      object-fit: contain;
      background: black;
    }

    .close-modal {
      position: absolute;
      top: -50px;
      right: 0;
      background: transparent;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .close-modal:hover {
      color: var(--primary);
      transform: rotate(90deg);
    }

    .share-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1001;
      display: flex;
      justify-content: center;
      align-items: center;
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
    }

    .share-modal.active {
      opacity: 1;
      visibility: visible;
    }

    .share-container {
      background: var(--card-bg);
      border-radius: var(--radius);
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      box-shadow: var(--shadow);
      position: relative;
    }

    .share-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: transparent;
      border: none;
      color: var(--gray-dark);
      font-size: 1.5rem;
      cursor: pointer;
    }

    .share-preview {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .share-thumbnail {
      width: 100%;
      border-radius: var(--radius);
      overflow: hidden;
      aspect-ratio: 16/9;
    }

    .share-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .share-title {
      font-weight: 600;
      font-size: 1.25rem;
      color: var(--text-color);
    }

    .share-url {
      display: flex;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .share-url input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border-color);
      border-radius: var(--radius);
      background: var(--bg-color);
      color: var(--text-color);
    }

    .share-url button {
      background: linear-gradient(90deg, var(--primary), var(--accent));
      color: white;
      border: none;
      padding: 0 1.5rem;
      border-radius: var(--radius);
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    .share-url button:hover {
      transform: translateY(-2px);
    }

    .share-social {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .share-social a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      color: white;
      font-size: 1.25rem;
      transition: var(--transition);
    }

    .share-social a:hover {
      transform: translateY(-3px) scale(1.1);
    }

    .share-social a.facebook {
      background: #3b5998;
    }

    .share-social a.twitter {
      background: #1da1f2;
    }

    .share-social a.whatsapp {
      background: #25d366;
    }

    .share-social a.link {
      background: var(--gray-dark);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0px); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .video-card {
      animation: fadeInUp 0.6s ease-out forwards;
      opacity: 0;
    }

    .video-card:nth-child(1) { animation-delay: 0.1s; }
    .video-card:nth-child(2) { animation-delay: 0.2s; }
    .video-card:nth-child(3) { animation-delay: 0.3s; }
    .video-card:nth-child(4) { animation-delay: 0.4s; }
    .video-card:nth-child(5) { animation-delay: 0.5s; }
    .video-card:nth-child(6) { animation-delay: 0.6s; }
    .video-card:nth-child(7) { animation-delay: 0.7s; }
    .video-card:nth-child(8) { animation-delay: 0.8s; }

    .pulse {
      animation: pulse 2s infinite;
    }

    .float {
      animation: float 4s ease-in-out infinite;
    }

    @media (max-width: 1024px) {
      .hero {
        height: 400px;
      }
      
      .hero-title {
        font-size: 2.5rem;
      }
      
      .video-container {
        width: 90%;
        height: 60vh;
      }
    }

    @media (max-width: 768px) {
      main {
        padding: 1.5rem;
      }
      
      .hero {
        height: 350px;
      }
      
      .hero-title {
        font-size: 2rem;
      }
      
      .hero-content {
        padding: 2rem;
      }
      
      .playlist-row {
        gap: 1rem;
      }
      
      .video-card {
        min-width: 260px;
      }
      
      .video-container {
        width: 95%;
        height: 50vh;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 1rem;
      }
      
      .logo span {
        display: none;
      }
      
      .hero {
        height: 300px;
      }
      
      .hero-title {
        font-size: 1.75rem;
      }
      
      .hero-content {
        padding: 1.5rem;
      }
      
      .hero-buttons {
        flex-direction: column;
        gap: 1rem;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .video-container {
        width: 98%;
        height: 40vh;
      }
      
      .share-container {
        padding: 1.5rem;
      }
      
      .share-url {
        flex-direction: column;
      }
      
      .share-url button {
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="#" class="logo">
      <i class="fas fa-play-circle"></i>
      <span>SEXY-X</span>
    </a>
    <div class="header-controls">
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
      <button class="btn pulse" id="featuredBtn">
        <i class="fas fa-bolt"></i>
        <span class="desktop-text">NEW VIDEOS</span>
      </button>
    </div>
  </header>

  <main>
    <div id="container"></div>
  </main>

  <!-- Video Player Modal -->
  <div class="video-modal" id="videoModal">
    <div class="video-container">
      <button class="close-modal" id="closeModal">
        <i class="fas fa-times"></i>
      </button>
      <video id="mainPlayer" controls>
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <!-- Share Modal -->
  <div class="share-modal" id="shareModal">
    <div class="share-container">
      <button class="share-close" id="shareClose">
        <i class="fas fa-times"></i>
      </button>
      <div class="share-preview">
        <div class="share-thumbnail">
          <img id="shareThumbnail" src="" alt="Video thumbnail">
        </div>
        <h3 class="share-title" id="shareTitle"></h3>
      </div>
      <div class="share-url">
        <input type="text" id="shareLink" readonly>
        <button id="copyLink">
          <i class="fas fa-copy"></i>
        </button>
      </div>
      <div class="share-social">
        <a href="#" class="facebook" id="facebookShare"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="twitter" id="twitterShare"><i class="fab fa-twitter"></i></a>
        <a href="#" class="whatsapp" id="whatsappShare"><i class="fab fa-whatsapp"></i></a>
        <a href="#" class="link" id="directShare"><i class="fas fa-link"></i></a>
      </div>
    </div>
  </div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
    <div>Loading your video...</div>
    <div class="loading-countdown" id="countdown">7</div>
    <div class="loading-progress">
      <div class="loading-progress-bar" id="progressBar"></div>
    </div>
  </div>
<script src="Videos.js"></script> 
<script src="script/data.js"></script>  
<script src="https://fpyf8.com/88/tag.min.js" data-zone="154061" async data-cfasync="false"></script>
</body>
</html>
